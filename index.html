<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>

  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="todo container">
      <div class="todo__add">
        <label class="todo__add-label" for="new-task">Add Item</label>
        <div class="todo__add-wrapper">
          <input class="todo__add-input" id="new-task" type="text">
          <button class="button todo__add-button">Add</button>
        </div>
      </div>
      <section class="todo__row">
        <h3 class="todo__row-title">Todo</h3>
        <ul class="todo__row-list" id="incomplete-tasks">
          <li class="todo__row-list-item">
            <input class="todo__row-checkbox" type="checkbox">
            <label class="todo__row-label">Pay Bills</label>
            <input class="todo__row-input" type="text">
            <button class="button todo__row-button-edit">Edit</button>
            <button class="button todo__row-button-delete">
              <img class="button__delete-img" src="./remove.svg" alt="">
            </button>
          </li>
          <li class="todo__row-list-item todo__row-list-item_edit-mode">
            <input class="todo__row-checkbox" type="checkbox">
            <label class="todo__row-label">Go Shopping</label>
            <input class="todo__row-input" type="text" value="Go Shopping">
            <button class="button todo__row-button-edit">Save</button>
            <button class="button todo__row-button-delete">
              <img class="button__delete-img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section class="todo__row">
        <h3 class="todo__row-title">Completed</h3>
        <ul class="todo__row-list" id="completed-tasks">
          <li class="todo__row-list-item">
            <input class="todo__row-checkbox" type="checkbox" checked>
            <label class="todo__row-label">See the Doctor</label>
            <input class="todo__row-input" type="text">
            <button class="button todo__row-button-edit">Edit</button>
            <button class="button todo__row-button-delete">
              <img class="button__delete-img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>

</html>
